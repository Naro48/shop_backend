<style type="text/css">
  <span style="font-family: verdana, geneva, sans-serif;">
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
  *{
      margin: 0;
      padding: 0;
      outline: none;
      border: none;
      text-decoration: none;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
  }
  body{
      background: white;
      background-image: url('/ecommerce.jpg');
  }
  nav{
      position: sticky;
      top: 0;
      bottom: 0;
      height: 100vh;
      left: 0;
      width: 90px;
      /* width: 280px; */
      background: linear-gradient(to bottom left, red, white);
      overflow: hidden;
      transition: 1s;
  }
  nav:hover{
      width: 280px;
      transition: 1s;
  }

  .logo img{
      width: 80px;
      height: 80px;
  }
  .logo span{
      font-weight: bold;
      padding-left: 15px;
      font-size: 18px;
      text-transform: uppercase;
  }
  a{
      position: relative;
      width: 280px;
      font-size: 14px;
      color: rgb(85, 83, 83);
      display: table;
      padding: 10px;
  }
  nav .fas{
      position: relative;
      width: 70px;
      height: 40px;
      top: 20px;
      font-size: 20px;
      text-align: center;
      color: white;
  }
  .nav-item{
      position: relative;
      top: 12px;
      margin-left: 10px;
      color: white;
  }
  .nav-item:hover{
      position: relative;
      top: 12px;
      margin-left: 10px;
      color: red;
  }
  a:hover{
      background: red;
      color: white;
  }
  a:hover i{
      color: white;
      transition: 0.5s;
  }

  .logout{
      position: absolute;
      bottom: 0;
  }

  .container{
      display: flex;
      color: black;

  }
  .container a{
      right: 40px;
  }

  /* MAin Section */
  .main{
      position: relative;
      padding: 20px;
      width: 100%;
  }
  .main-top{
      display: flex;
      width: 100%;
  }
  .main-top i{
      position: absolute;
      right: 0;
      margin: 10px 30px;
      color: rgb(110, 109, 109);
      cursor: pointer;
  }
  .main .addprod{
      display: flex;
      width: 100%;
  }

  .main2{
      position: relative;
      padding: 5px;
      width: 100%;
  }
  .main-top{
      display: flex;
      width: 100%;
  }
  .main-top i{
      position: absolute;
      right: 0;

      cursor: pointer;
  }
  .main .addprod{
      display: flex;
      width: 100%;
  }

  .addprod .card{
      width: 79%;
      margin: 10px;
      background: #fff;
      text-align: left;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
      background-image: url('/addproduct.jpg');
      height: 445px;
  }
  .addcat .card{
      width: 79%;
      margin: 10px;
      background: #fff;
      text-align: left;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
      background-image: url('/addproduct.jpg');
      height: 445px;
  }
  .addprod .card2{
      width: 39%;
      margin: 10px;
      background: #fff;
      text-align: left;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
      background-image: url('/furnitures.jpg');
      height: 350px;
  }
  .addprod .card img{
      width: 70px;
      height: 70px;
      border-radius: 50%;
  }
  .addprod button{

  }
  .addprod .card h4{
      text-transform: uppercase;
  }
  .addprod .card p{
      font-size: 12px;
      margin-bottom: 15px;
      text-transform: uppercase;
  }
  .addprod table{
      margin: auto;
  }
  .addprod .per span{
      padding: 5px;
      border-radius: 10px;
      background: rgb(223, 223, 223);
  }

  .table2 td input, select, textarea{
      width:200px;
      padding: 15px;
      margin:30px;
      border-radius: 10px;
      border:3px solid red;
  }
  .table2 button{
      width:200px;
      padding: 10px;
      margin:30px;
      border-radius: 10px;
      border:3px solid white;
      color: white;
      font-weight: bold;
      background-color: red;
      position: relative;
      left: 140px;
  }
  .table2 td i{
      right: 20px;
  }

  .addprod td{
      font-size: 14px;
      padding-right: 15px;
  }
  .addprod .card button{
         width: 540px;
         font-weight: bold;
         margin-top: 8px;
         padding: 9px;
         cursor: pointer;
         border-radius: 10px;
         background: white;
         color: red;
         border: 2px solid red;
     }
  .addprod .card button:hover{
      width: 540px;
      margin-top: 8px;
      padding: 9px;
      cursor: pointer;
      border-radius: 10px;
      background: red;
      color: white;
      border: 1px solid red;
  }

  .attendance{
      margin-top: 20px;
      text-transform: capitalize;
  }
  .attendance-list{
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
  }

  .attendance-list2{
      width: 25%;
      padding: 10px;
      margin-top: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
  }

  .table{
      border-collapse: collapse;
      margin: 25px 0;
      font-size: 15px;
      min-width: 100%;
      overflow: hidden;
      border-radius: 5px 5px 0 0;
  }
  input {
      width: 350px;
  }
  table thead tr{
      color: #fff;
      background: #FF0000
  ;
      text-align: left;
      font-weight: bold;
  }
  .table th,
  .table td{
      padding: 12px 15px;
  }
  .table tbody tr{
      border-bottom: 1px solid red;
  }
  .table tbody tr:nth-of-type(odd){
      background: #f3f3f3;
  }
  .table tbody tr:last-of-type{
      border-bottom: 2px solid red;
  }
  .table button{
      padding: 6px 20px;
      border-radius: 10px;
      cursor: pointer;
      background: red;
      color: white;
      border: 1px solid red;
      font-weight: bold;
  }
  .addcat button{
      width:200px;
      padding: 15px;
      margin:30px;
      border-radius: 10px;

  .table button:hover{

  }
  .fa-solid.fa-phone {

  }
  .main .users{
      display: flex;
      width: 100%;
  }

  .users .card{
      width: 50%;
      margin: 10px;
      height: 100px;
      background: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 10px;
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #4169E1;
  }
  .users .card h1,h4{
      text-align: left;
  }

  .users .card:hover{
      background-color: red;
      color: white;
  }
  .users .card img{
      width: 120px;
      height: 100px;
  }

  .users .card p{
      font-size: 12px;
      margin-bottom: 15px;
      text-transform: uppercase;
  }
  .adding{
      display: grid;
      grid-template-columns: repeat(2,1fr);
  }
  .users table{
      margin:  auto;
  }
  .users .per span{
      padding: 5px;
      border-radius: 10px;
      background: rgb(223, 223, 223);
  }
  .users td{
      font-size: 14px;
      padding-right: 15px;
  }
  .users .card button{
      width: 100%;
      margin-top: 8px;
      padding: 7px;
      cursor: pointer;
      border-radius: 10px;
      background: red;
      color: #fff;
      border: 1px solid red;
  }
  .mysection{
      display: grid;
      grid-template-columns: repeat(2,1fr);
  }
  .productRow img{
      width:50px;
      height: 50px;
  }
</style>
<body>
  <div class="container">
    <nav>
<ul>
        <a href="#" class="logo">
          <img src="/logo.png">
          <span class="nav-item">DASHBOARD</span>
        </a>
            <a href="dashboard_accounts.html">
          <i class="fas fa-database"></i>
          <span class="nav-item">Accounts</span>
        </a>
            <a href="dashboard_products.html">
          <i class="fas fa-chart-bar"></i>
          <span class="nav-item">Products</span>

        <a href="dashboard_contact.html">
          <i class="fas fa-comment"></i>
          <span class="nav-item">Contact</span>
        </a>
        <a href="dashboard_analytics.html">
          <i class="fas fa-database"></i>
          <span class="nav-item">Analytics</span>
        </a>
         <a href="settings.html">
          <i class="fas fa-cog"></i>
          <span class="nav-item">Settings</span>
        </a>

        <a href="#">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Log out</span>
        </a>
      </ul>
    </nav>


      <section class="main">
        <h2 style="color: white">CATEGORIES PAGE</h2>
        <h4 style="color: white">Display, add and delete categories easily</h4>

        <section class="attendance">
            <div class="attendance-list2">
                <h1>List of categories</h1>
                <form id="deleteForm" th:action="@{/categories/delete}" method="post">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="categorie : ${allc}" class="productRow">
                                <td th:text="${categorie.id}"></td>
                                <td th:text="${categorie.catname}"></td>
                                <td>
                                    <button onclick="prepareDelete(this)">Delete</button>
                                    &nbsp;<button onclick="modifyRow(this)">Modify</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="hidden" id="categoryId" name="idC" />
                </form>
            </div>
        </section>

        <section class="main">
            <div class="main-top">
                &nbsp;<h1 style="color: white;">ADD CATEGORIES</h1>
            </div>
            <section class="adding">
                <div class="addcat">
                    <div class="card">
                        <div class="per">
                            <form action="/categories/addCategory" method="post">
                                <table class="table2">
                                    <tr>
                                        <td><input type="text" placeholder="Name" name="catname"></td>
                                        <td><button type="submit">Add Category</button></td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
            </section>
        </section>
    </section>

    <script>
        function prepareDelete(button) {
            var categoryId = button.parentNode.parentNode.querySelector("td:first-child").innerText;
            document.getElementById("categoryId").value = categoryId;
            document.getElementById("deleteForm").submit();
        }
    </script>
</body>
