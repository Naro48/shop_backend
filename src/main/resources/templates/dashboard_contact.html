<span style="font-family: verdana, geneva, sans-serif;"><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
   <title>Dashboard | Contact</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style type="text/css">
  <span style="font-family: verdana, geneva, sans-serif;">
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
*{
  margin: 0;
  padding: 0;
  outline: none;
  border: none;
  text-decoration: none;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
.grid{
    display: grid;
    grid-template-columns: repeat(4,1fr);
}
body{
  background: white;
  background-image: url('/ecommerce.jpg');
}
nav{
  position: sticky;
  top: 0;
  bottom: 0;
  height: 100vh;
  left: 0;
  width: 90px;
  /* width: 280px; */
 background: linear-gradient(to bottom left, red, white);
  overflow: hidden;
  transition: 1s;
}
nav:hover{
  width: 280px;
  transition: 1s;
}

.logo img{
  width: 80px;
  height: 80px;
}
.logo span{
  font-weight: bold;
  padding-left: 15px;
  font-size: 18px;
  text-transform: uppercase;
}
a{
  position: relative;
  width: 280px;
  font-size: 14px;
  color: rgb(85, 83, 83);
  display: table;
  padding: 10px;
}
nav .fas{
  position: relative;
  width: 70px;
  height: 40px;
  top: 20px;
  font-size: 20px;
  text-align: center;
  color: white;
}
.nav-item{
  position: relative;
  top: 12px;
  margin-left: 10px;
  color: white;
}
.nav-item:hover{
  position: relative;
  top: 12px;
  margin-left: 10px;
  color: red;
}
a:hover{
  background: red;
  color: white;
}
a:hover i{
  color: white;
  transition: 0.5s;
}

.logout{
  position: absolute;
  bottom: 0;
}

.container{
  display: flex;
  color: black;

}
.container a{
  right: 40px;
}

/* MAin Section */
.main{
  position: relative;
  padding: 20px;
  width: 100%;
}
.main-top{
  display: flex;
  width: 100%;
}
.main-top i{
  position: absolute;
  right: 0;
  margin: 10px 30px;
  color: rgb(110, 109, 109);
  cursor: pointer;
}
.main .users{
  display: flex;
  width: 100%;
}

.main2{
  position: relative;
  padding: 5px;
  width: 100%;
}
.main-top{
  display: flex;
  width: 100%;
}
.main-top i{
  position: absolute;
  right: 0;
  margin: 10px 30px;
  color: rgb(110, 109, 109);
  cursor: pointer;
}
.main .users{
  display: flex;
  width: 100%;
}

.users .card{
  width: 15%;
  margin: 10px;
  background: #fff;
  text-align: center;
  border-radius: 10px;
  padding: 10px;
  box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
}
.users .card img{
  width: 70px;
  height: 70px;
  border-radius: 50%;
}
.users .card h4{
  text-transform: uppercase;
}
.users .card p{
  font-size: 12px;
  margin-bottom: 15px;
  text-transform: uppercase;
}
.users table{
  margin:  auto;
}
.users .per span{
  padding: 5px;
  border-radius: 10px;
  background: rgb(223, 223, 223);
}
.users td{
  font-size: 14px;
  padding-right: 15px;
}
.users .card a{
  width: 100%;
  margin-top: 8px;
  padding: 7px;
  cursor: pointer;
  border-radius: 10px;
    background: red;
  color: #fff;
  border: 1px solid red;
}

.attendance{
  margin-top: 20px;
  text-transform: capitalize;
}
.attendance-list{
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
}
.table{
  border-collapse: collapse;
  margin: 25px 0;
  font-size: 15px;
  min-width: 100%;
  overflow: hidden;
  border-radius: 5px 5px 0 0;
}
table thead tr{
  color: #fff;
  background: #FF0000
;
  text-align: left;
  font-weight: bold;
}
.table th,
.table td{
  padding: 12px 15px;
}
.table tbody tr{
  border-bottom: 1px solid red;
}
.table tbody tr:nth-of-type(odd){
  background: #f3f3f3;
}
.table tbody tr:last-of-type{
  border-bottom: 2px solid red;
}
.table button{
  padding: 6px 20px;
  border-radius: 10px;
  cursor: pointer;
  background: red;
  color: white;
  border: 1px solid red;
  font-weight: bold;
}
.table button:hover{
  background: red;
  color: #fff;
  transition: 0.5rem;
}</span>
</style>
<body>
  <div class="container">
    <nav>
        <ul>
 <a href="#" class="logo">
          <img src="/logo.png">
          <span class="nav-item">DASHBOARD</span>
        </a>
            <a href="/comptes/count">
          <i class="fas fa-database"></i>
          <span class="nav-item">Accounts</span>
        </a>
            <a href="/products/products">
          <i class="fas fa-chart-bar"></i>
          <span class="nav-item">Products</span>
        </a>
        <a href="dashboard_contact.html">
          <i class="fas fa-comment"></i>
          <span class="nav-item">Contact</span>
        </a>
        <a href="/products/analytics">
          <i class="fas fa-database"></i>
          <span class="nav-item">Analytics</span>
        </a>
         <a href="">
          <i class="fas fa-cog"></i>
          <span class="nav-item">Settings</span>
        </a>

        <a href="/log/login">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Log out</span>
        </a>
      </ul>
    </nav>


    <section class="main">
      <div class="main-top">
        <h1 style="color: white;">SUPPLIERS</h1>
      </div>
<section class="grid">
      <div class="users">
                <div class="card" th:each="comptes: ${supplier}">
          <img th:src="${comptes.photo}">
          <h4 th:text="${comptes.nom}"></h4>
          <div class="per">
            <table>
              <tr>
                <td style="padding-right: 20px;padding-left: 60px"><a th:href="'tel:'+ ${comptes.phone}" class="fa-solid fa-phone"></a></td>
                <td style="padding-left: 40px;padding-right: 60px"><a th:href="'mailto:'+ ${comptes.email}" class="fa-solid fa-envelope"></a></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
</section>
          <section class="main2">
      <div class="main-top">
        <h1 style="color: white;">DELIVERY MEN</h1>
      </div>
            <div class="users">
                <div class="card" th:each="comptes: ${delivery}">
          <img th:src="${comptes.photo}">
          <h4 th:text="${comptes.nom}"></h4>
          <div class="per">
            <table>
              <tr>
                <td style="padding-right: 20px;padding-left: 60px"><a th:href="'tel:'+ ${comptes.phone}" class="fa-solid fa-phone"></a></td>
                <td style="padding-left: 40px;padding-right: 60px"><a th:href="'mailto:'+ ${comptes.email}" class="fa-solid fa-envelope"></a></td>
              </tr>
            </table>
          </div>
        </div>
      </div>

     
    </section>
    </section>
  </div>
</body>
</html>
</span>
