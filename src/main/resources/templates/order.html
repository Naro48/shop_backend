<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<h1>Orders</h1>
<table>
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Customer Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.productName}"></td>
        <td th:text="${order.price}"></td>
        <td th:text="${order.quantity}"></td>
        <td th:text="${order.customerName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
