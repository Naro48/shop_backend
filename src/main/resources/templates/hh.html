<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Basket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .basket {
            width: 200px;
            height: auto;
            margin: 0 auto;
        }
        .basket-items {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .basket-item {
            width: 80px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <img class="basket" src="https://th.bing.com/th/id/R.47a9ddc804f6a27f8a121d1a17727122?rik=%2fkmDpYA%2bIh7f6w&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2ftransparent-basket%2ftransparent-basket-11.png&ehk=53D2%2bUzveLXvYAaaxkP5pebZS260d3ha%2bXCLXRZ3p5Y%3d&risl=&pid=ImgRaw&r=0" alt="Basket">
    <div class="basket-items">
        <img class="basket-item" src="https://th.bing.com/th/id/R.47a9ddc804f6a27f8a121d1a17727122?rik=%2fkmDpYA%2bIh7f6w&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2ftransparent-basket%2ftransparent-basket-11.png&ehk=53D2%2bUzveLXvYAaaxkP5pebZS260d3ha%2bXCLXRZ3p5Y%3d&risl=&pid=ImgRaw&r=0" alt="Item 1">
        <img class="basket-item" src="item2.png" alt="Item 2">
        <img class="basket-item" src="item3.png" alt="Item 3">
        <img class="basket-item" src="item4.png" alt="Item 4">
        <!-- Add more items as needed -->
    </div>
</div>
</body>
</html>
