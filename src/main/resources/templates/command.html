  <script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function() {
  const indicatorItems = document.querySelectorAll(".indicator li");
  indicatorItems.forEach(function(item) {
    item.addEventListener("click", function() {
      indicatorItems.forEach(function(item) {
        item.classList.remove("active");
      });
      this.classList.add("active");
    });
  });
});

  // Show comment popup when "Add Comment" button is clicked
  document.getElementById("openPopup").addEventListener("click", function() {
      document.getElementById("commentPopup").style.display = "block";
  });

  // Close comment popup when close button is clicked
  document.getElementById("closePopup").addEventListener("click", function() {
      document.getElementById("commentPopup").style.display = "none";
  });

  // Submit comment and rating
  document.getElementById("submitComment").addEventListener("click", function() {
      var comment = document.getElementById("commentInput").value;
      var rating = parseInt(document.getElementById("rating").value); // Get selected rating as an integer
      console.log("Comment submitted:", comment);
      console.log("Rating:", rating);
      document.getElementById("commentInput").value = "";
      document.getElementById("commentPopup").style.display = "none";

      // Append comment and rating to comment container
      var commentContainer = document.getElementById("commentContainer");
      var newComment = document.createElement("div");
      newComment.textContent = "Rating: " + rating + "/5 - " + comment;
      newComment.classList.add("comment");
      commentContainer.appendChild(newComment);

      // Update average rating display
      updateAverageRating(rating);
  });

  // Function to update the average rating display
  function updateAverageRating(newRating) {
      var currentRating = parseFloat(document.getElementById("ratingDisplay").textContent);
      var currentRatingCount = parseInt(document.getElementById("ratingCount").textContent);

      // Calculate new average rating
      var newAverageRating = ((currentRating * currentRatingCount) + newRating) / (currentRatingCount + 1);

      // Update average rating display
      document.getElementById("ratingDisplay").textContent = newAverageRating.toFixed(1) + "/5";
      document.getElementById("ratingCount").textContent = currentRatingCount + 1;
  }
</script>
