<script>
  function validateImageSize(input) {
      const file = input.files[0];
      const maxSizeInBytes = 500 * 500;
      if (file && file.size > maxSizeInBytes) {
          alert("Please select an image smaller than 1MB.");
          input.value = "";
      }
  }
</script>
<script th:inline="javascript">
  function showImage(imageUrl) {
      var imageWindow = window.open("", "_blank");
      imageWindow.document.body.innerHTML = "<img src='" + imageUrl + "' alt='Image'>";
  }
</script>
<script>
  function modifyRow(button) {
      var row = button.closest('tr');
      var cells = row.getElementsByTagName('td');
      for (var i = 0; i < cells.length - 1; i++) {
          var cell = cells[i];
          var currentValue = cell.textContent.trim();
          if (i !== cells.length - 2) {
              cell.innerHTML = "<input type='text' value='" + currentValue + "' style='width: 100px;'>";
          } else {
              cell.innerHTML = "<input type='file' accept='image/*' onchange='validateImageSize(this)'>";
          }
      }
      var actionCell = row.querySelector('td:last-child');
      actionCell.innerHTML = "<button onclick='saveRow(this)'>Save</button>&nbsp;<button onclick='cancelRow(this)'>Cancel</button>";
  }

  function saveRow(button) {
      var row = button.closest('tr');
      var cells = row.getElementsByTagName('td');
      for (var i = 0; i < cells.length - 1; i++) {
          var cell = cells[i];
          var input = cell.querySelector('input');
          var newValue = input.value;
          if (i !== cells.length - 2) {
              cell.innerHTML = newValue;
          } else {
              cell.innerHTML = "<img src='" + newValue + "' alt='Image'>";
          }
      }
      var actionCell = row.querySelector('td:last-child');
      actionCell.innerHTML = "<button onclick='modifyRow(this)'>Delete</button>";
      actionCell.innerHTML += "&nbsp;<button onclick='deleteRow(this)'>Modify</button>";
  }
  function cancelRow(button) {
      var row = button.closest('tr');
      var cells = row.getElementsByTagName('td');
      for (var i = 0; i < cells.length - 1; i++) {
          var cell = cells[i];
          var input = cell.querySelector('input');
          var currentValue = input.getAttribute('value');
          if (i !== cells.length - 2) {
              cell.innerHTML = currentValue;
          } else {
              cell.innerHTML = "<img src='" + currentValue + "' alt='Image'>";
          }
      }
      var actionCell = row.querySelector('td:last-child');
      actionCell.innerHTML = "<button onclick='modifyRow(this)'>Modify</button>";
  }
</script>
<script>
    function applyCategoryFilter() {
        var select = document.getElementById("categorySelect");
        var categoryId = select.value;
        var rows = document.getElementsByClassName("productRow");

        for (var i = 0; i < rows.length; i++) {
            var row = rows[i];
            var categoryCell = row.getElementsByTagName("td")[5];
            var category = categoryCell.textContent.trim();
            if (categoryId === "" || categoryId === category) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        }
    }
