<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconify/icons-bx/bx-user.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconify/icons-ri/lock-password-line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        :root {
            --background-gradient: linear-gradient(to right, #0B1480, #0B1480);
        }
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            list-style: none;
            text-decoration: none;
        }
        header{
            position: absolute;
            right: 0;
            bottom: 600px;
            z-index: 1000;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2px 10%;
            background: linear-gradient(to top, #040A4C, #0B1480);
            box-shadow: 0 1px 6px 0 rgb(32 33 56 / 5%);
        }
        header img{
            width:15%;
        }
        body{
            top:20px;
            background: var(--background-gradient);
        }
        .logo{
            font-size: 30px;
            font-weight: 700;
            color: white;
        }
        .navlist{
            display: flex;
        }
        .navlist a {
            color: white;
            margin-left: 60px;
            font-size: 15px;
            font-weight: 600;
            border-bottom: 2px;
            transition: all .55s ease;
        }
        .navlist a:hover{
            border-bottom: 2px solid white;
        }
        #menu-icon{
            color: white;
            font-size: 35px;
            z-index: 10001;
            cursor: pointer;
            display: none;
        }
        .hero{
            height: 100%;
            width: 100%;
            min-height: 100vh;
            background: var(--background-gradient);
            position: relative;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            align-items: center;
            gap: 2rem;
        }
        section{
            padding: 0 5%;
        }
        .hero-img{
            background-image: url('path/to/your/image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .hero-img img {
            animation: pulse 4s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        .merged-img {
            position: all;
            bottom: 60;
            left: 0;
        }
        .hero-text h1{
            font-family: 'Permanent Marker', cursive;
            font-size: 40px;
            line-height: 1;
            color: white;
            margin: 0 0 45px;
            text-transform: uppercase;
        }
        .hero-text p{
            font-family: 'Rubik Doodle Shadow';
            font-size: 15px;
            line-height: 1;
            color: white;
            margin: 0 0 45px;
            line-height: 1.5;
        }
        .hero-text a{
            display: inline-block;
            color: white;
            border: 1px solid transparent;
            padding: 12px 30px;
            line-height: 1.4;
            font-size: 14px;
            font-weight: 500;
            border-radius: 30px;
            text-transform: uppercase;
            transition: all .55s ease;
            letter-spacing: 2px;
        }
        .hero-text{
            display: inline-black;
            color: white;
            border: 1px solid transparent;
            padding: 20px;
            line-height: 1.4;
            font-size: 14px
            font-weight: 500;
            border-radius: 30px;
            transition: all .55s ease;
        }
        .hero-text a:hover{
            background: transparent;
            border: 1px solid white;
            transform: translateX(8p);
        }
        .login-form {
            padding: 10px;
            border-radius: 8px;
            margin-right: 80px;
        }
        .login-form h2 {
            text-align: left;
            font-size: 20px;
            margin-bottom: 10px;
            color: #8B4513;
            margin-bottom:60px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 25px;
            color: white;
            font-weight: 20px;
            font-size: 15px;

        }
        input {
            width: 96.5%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            z-index: 1;
            padding: 12px 12px 12px 50px;
            color: black;
        }
        button[type="submit"] {
            width: 96.5%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: white;
            color: #3498db;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .bx-user {
            color: black;
            font-size: 24px;
        }
        .ri-lock-password-line {
            color: black;
            font-size: 24px;
        }
        button[type="submit"]:hover {
            background-color: #2ecc71;
            color: white;
        }
        .fa-user{
            position: absolute;
            top: 46%;
            left: 56.5%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            color: black;
            z-index: 2;
            color: #3498db;
        }
        .fa-lock{
            position: absolute;
            top: 58%;
            left: 56.5%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            color: black;
            z-index: 2;
            color: #3498db;
        }
        .logo{
            font-size: 30px;
            font-weight: 700;
            color: white;
        }
    </style>
<body>
<header>
    <img class="logo" src="/logo.png">

    <ul class="navlist">
        <li><a href="acceuil.html">Home</a></li>
        <li><a id="button">Our products</a></li>
        <li><a href="faq.jsp">FAQ & Support</a></li>
        <li><a href="apropos.jsp">About us</a></li>
    </ul>

    <div class="bx bx-menu" id="menu-icon"></div>
</header>
<section class="hero">
    <div class="hero-img">
        <img src="/img.png">
    </div>
    <div class="hero-text">
        <form th:action="@{/log/login}" method="">
            <h2 style="color: white; padding-bottom: 20px; font-size: 26px">Log into your account</h2>
            <input type="text" name="username" placeholder="Enter your username"><br><br>
            <input type="password" name="password" placeholder="Enter your password"><br><br>
            <button type="submit">Login</button>
        </form><br>
    </div>
</section>
<script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const alertDiv = document.createElement('div');
            alertDiv.textContent = "WRONG INFORMATION!";
            alertDiv.style.backgroundColor = 'red';
            alertDiv.style.color = 'white';
            alertDiv.style.padding = '10px';
            alertDiv.style.position = 'fixed';
            alertDiv.style.top = '50%';
            alertDiv.style.left = '50%';
            alertDiv.style.transform = 'translate(-50%, -50%)';
            alertDiv.style.zIndex = '1000';
            alertDiv.style.borderRadius = '5px';
            alertDiv.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
            alertDiv.style.fontFamily = 'Arial, sans-serif';
            document.body.appendChild(alertDiv);
            setTimeout(function() {
                alertDiv.remove();
            }, 3000);
        }
    };
</script>
</body>
</html>
